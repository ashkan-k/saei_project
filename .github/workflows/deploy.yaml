on:
  push:
    branches:
      - production
jobs:
  Deployment:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      with:
        ref: production

      - name: build images
        run: sudo docker-compose build

      - name: Stop & Remove lastets Containers
        run: sudo docker-compose down

      - name: Rerun project
        run: sudo docker-compose up -d